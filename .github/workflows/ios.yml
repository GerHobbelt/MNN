name: ios
on:
  push:
    branches:
     - master
     - 'feature/**'
    paths:
      - 'source/**'
      - 'express/**'
      - 'test/**'
      - 'project/ios/**'
      - '.github/workflows/ios.yml'
  pull_request:
    branches: [master]
    paths:
      - 'source/**'
      - 'express/**'
      - 'test/**'
      - 'project/ios/**'
      - '.github/workflows/ios.yml'

concurrency:
  group: ios-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read

jobs:
  ios_build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - uses: mxcl/xcodebuild@v1
        with:
          platform: iOS
          action: build
          configuration: release
          working-directory: project/ios
          scheme: MNN

      - name: show
        run: |
            echo '--------------------'
            ls project/ios/build.xcresult
            zip -9 -y -r res.zip project/ios/build.xcresult

      - name: upload-zip
        uses: actions/upload-artifact@v3
        with:
          path: res.zip
